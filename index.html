<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <article class="card_result card--center">
          <h1 class="card__header-primary">Your Result</h1>
          <p class="card__score">
            <span class="card__score--bold">76</span>
            of 100
          </p>
          <p class="card__score-header-secondary">Great</p>
          <p class="card__score-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
        <article class="card__summary card__sumarry-flex">
          <h1 class="card__header-primary flex-start card--header-summary">
            Summary
          </h1>
          <div class="card__stats card__stats--red card--flex">
            <div class="card__reaction card--flex">
              <img
                src="/assets/images/icon-reaction.svg"
                alt=""
                class="card__icon"
              />
              <p class="card__sumarry-text text--red">Reaction</p>
            </div>
            <p class="card__numbers">
              <span class="card__sumarry-text--bold">80</span> / 100
            </p>
          </div>
          <div class="card__stats card__stats--yellow card--flex">
            <div class="card__reaction card--flex">
              <img
                src="/assets/images/icon-memory.svg"
                alt=""
                class="card__icon"
              />
              <p class="card__sumarry-text text--yellow">Memory</p>
            </div>
            <p class="card__numbers">
              <span class="card__sumarry-text--bold">92</span> / 100
            </p>
          </div>
          <div class="card__stats card__stats--green card--flex">
            <div class="card__reaction card--flex">
              <img
                src="/assets/images/icon-verbal.svg"
                alt=""
                class="card__icon"
              />
              <p class="card__sumarry-text text--green">Verbal</p>
            </div>
            <p class="card__numbers">
              <span class="card__sumarry-text--bold">61</span> / 100
            </p>
          </div>
          <div class="card__stats card__stats--blue card--flex mg-2rem">
            <div class="card__reaction card--flex">
              <img
                src="/assets/images/icon-visual.svg"
                alt=""
                class="card__icon"
              />
              <p class="card__sumarry-text text--blue">Visual</p>
            </div>
            <p class="card__numbers">
              <span class="card__sumarry-text--bold">72</span> / 100
            </p>
          </div>
          <button class="button">Continue</button>
        </article>
      </section>
    </main>

  </body>
</html>
